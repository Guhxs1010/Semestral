<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/cocacola_logo_icon_170358.png">
    <link rel="stylesheet" href="doe.css">
    <title>CocaCola</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <!-- FORM HEADER -->
            <div id="form_header">
                <a  href="index.html"><h1>Doe</h1></a>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <!-- SOCIAL MEDIA LINKS -->
            <div id="social_media">
                <!-- FACEBOOK -->
                <a href="https://www.correios.com.br/">
                    <img src="img/correios.png" alt="">
                </a>

                <!-- GOOGLE -->
                <a href="https://www.correios.com.br/">
                    <img src="img/sedex-sedex.jpg" alt="Google logo">
                </a>
                
                <!-- GITHUB -->
                <a href="https://www.fedex.com/pt-br/home.html">
                    <img src="img/fedex.png" alt="">
                </a>
            </div>

            <!-- INPUTS -->
            <div id="inputs">
                <!-- NAME -->
                <div class="input-box">
                    <label for="name">
                        Valor
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                
                <!-- EMAIL -->
                <div class="input-box">
                    <label for="email">
                        Instituto
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                
              

            <!-- LOGIN BUTTON -->
            <button type="submit" id="login_button">
                Doar
            </button>
        </form>
    </main>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="login.js"></script>
    
    
</body>
</html>
